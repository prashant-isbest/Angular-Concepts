<div class="container">
  <p appBasicHighlight>Hello this is customized using directive</p>
  <p [appBetterHighlight]="'lightblue'" [highlightColor]="'lightgreen'">
    Hello this is customized using better directive
  </p>
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bluePrintCreated)="onBluePrintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
